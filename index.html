<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/" integrity="sha384-fnmOCqbTIWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="head">TODO</h1>
        <form class="add text-center my-4">
            <label class="text-light">Create a new todo...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Complete online Javascript</span>
                <i class="delete">x</i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Joy around the park 3x</span>
                <i class="delete">x</i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>10 minutes mediation</span>
                <i class="delete">x</i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Read for 1 hour</span>
                <i class="delete">x</i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Pick up groceries</span>
                <i class="delete">x</i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Complete Todo App on Frontend Mentor</span>
                <i class="delete">x</i>
            </li>
        </ul>

       
    </div>
  
    <script src="app.js"></script>
</body>
</html>
